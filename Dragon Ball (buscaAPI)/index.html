<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Lista personajes Dragon Ball Z</title>
  <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="cuadro">
    <div id="busquedasecundaria">
      <label for="genero"><h3>GÃ©nero:</h3></label>
      <select name="genero" id="genero" onchange="buscarAPI()">
        <option value="All">All</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <h3><label for="raza">Raza:</label></h3>
      <select name="raza" id="raza" onchange="buscarAPI()">
        <option value="All">All</option>
        <option value="Human">Human</option>
        <option value="Saiyan">Saiyan</option>
        <option value="Namekian">Namekian</option>
        <option value="Magin">Magin</option>
        <option value="Frieza%20Race">Frieza Race</option>
        <option value="Android">Android</option>
        <option value="Jilen%20Race">Jilen Race</option>
        <option value="God">God</option>
        <option value="Angel">Angel</option>
        <option value="Evil">Evil</option>
        <option value="Nucleico">Nucleico</option>
        <option value="Nucleico%20benigno">Nucleico benigno</option>
      </select>
      <h3><label for="affiliation">Affiliation:</label></h3>
      <select name="affiliation" id="affiliation" onchange="buscarAPI()">
        <option value="All">All</option>
        <option value="Z%20Fighter">Z Fighter</option>
        <option value="Red%20Ribbon%20Army">Red Ribbon Army</option>
        <option value="Namekian%20Warrior">Namekian Warrior</option>
        <option value="Freelancer">Freelancer</option>
        <option value="Army%20of%20Frieza">Army of Frieza</option>
        <option value="Pride%20Troopers">Pride Troopers</option>
        <option value="Assistant%20of%20Vermoud">Assistant of Vermoud</option>
        <option value="God">God</option>
        <option value="Assistant%20of%20Beerus">Assistant of Beerus</option>
        <option value="Villain">Villain</option>
      </select>
    </div>
  <div id="personajes">
      <ul id="lista">
        <div id="caja" >
          <img id="imagen" onclick="clicado(event)">
          <h4 id="nombre"></h4>
          <a id="descripcion"></a>
        </div>
      </ul>
  </div>
  </div>
  <section id="botones">
    <button type="button" onclick="botonPrimera()" id="btnPrimera">Primera</button>
    <button type="button" onclick="botonUltima()" id="btnUltima">Ultima</button>
    <button type="button" onclick="botonAnterior()" id="btnAnterior">Anterior</button>
    <button type="button" onclick="botonSiguiente()" id="btnSiguiente">Siguiente</button>
  </section>
  <script src="./script.js"></script>
</body>

</html>
