<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Lista personajes Dragon Ball Z</title>
  <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section id="busca">
    <input type="text" id="dragon" placeholder="Nombre del personaje" oninput="buscarAPI()"><br>
  </section>
  <div id="cuadro">
    <div id="busquedasecundaria">
      <h3><label for="genero">GÃ©nero:</label></h3>
      <select name="genero" id="genero" onchange="buscarAPI()">
        <option value="All">All</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <h3>Raza:</h3><input type="text" id="raza" placeholder="Raza" oninput="buscarAPI()"><br>
    </div>
    <div id="personajes">
      <ul id="lista">
        <div id="caja">
          <img id="imagen">
          <h4 id="nombre"></h4>
          <a id="descripcion"></a>
        </div>
      </ul>
    </div>
  </div>
  <section id="botones">
    <button type="button" onclick="botonPrimera()" id="btnPrimera">Primera</button>
    <button type="button" onclick="botonUltima()" id="btnUltima">Ultima</button>
    <button type="button" onclick="botonAnterior()" id="btnAnterior">Anterior</button>
    <button type="button" onclick="botonSiguiente()" id="btnSiguiente">Siguiente</button>
  </section>
  <script src="./script.js"></script>
</body>

</html>
